<h2>Our Food Packages</h2>
<ul class="foods">
  <li *ngFor="let food of foods"
    [class.selected]="food === selectedFood"
    (click)="onSelect(food)">
    <span class="badge">{{food.id}}</span> {{food.name}}
  </li>
</ul>

<div *ngIf="selectedFood">

  <h2>{{selectedFood.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedFood.id}}</div>
  <div><span>Description: </span>{{selectedFood.description}}
  </div>

</div>
